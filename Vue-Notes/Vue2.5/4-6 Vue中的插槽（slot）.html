<!DOCTYPE html>
<html lang="en">

<head>

    <title>Vue中的插槽（slot）（有待更正）</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <h1>（有待更正）</h1>
        <!-- <child>
            <h1>Dell</h1>
        </child> -->
        <!-- 具名插槽 -->
        <body-content class="header" slot="header">header</body-content>
        <body-content class="footer" slot="footer">footer</body-content>
    </div>
    <script>
        // Vue.component('child', {
        //     template: '<div><p>hello</p><slot>默认内容</slot></div>'
        // })

            Vue.component('body-content', {
                template: '<div><slot name="header"></slot><div class="content">content</div><slot name="footer"></slot></div>'
            })

        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{}
        });
    </script>
</body>

</html>
