<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <div @click="helloClick">
            {{msg}}
        </div>
        <item></item>
    </div>
    <script>

        Vue.component('item', {
            template: '<div>hello item</div>'
        })

        var vm=new Vue({
           el:'#app',
           data:{
               msg: 'hello'
           },
           methods:{
               helloClick(){
                   alert("hello world")
               }
           }
        });
    </script>
</body>

</html>
