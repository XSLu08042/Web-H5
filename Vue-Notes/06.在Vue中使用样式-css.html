<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .red {
            color: red;
        }

        .thin {
            font-weight: 200;
        }

        /* 倾斜 */
        .italic {
            font-style: italic;
        }

        .active {
            letter-spacing: 0.5em;
            /* 每个字符的间距 */
        }
    </style>
</head>

<body>
    <div id="app">
        <!--  <h1 class="red thin">这是一个超级大的H1!!!</h1> -->

        <!--  第一种方式， 直接传递一个数组， 注意：这里的class需要使用 v-blind做数组绑定 -->
        <h1 :class="['red','italic']">这是一个超级大的H1!!!</h1>

        <!-- 在数组中使用三元表达式 -->
        <h1 :class="['red','italic',flag?'active':'']">这是一个超级大的H1!!!</h1>
    
         <!--  在数组中使用对象来代替三元表达式， 提高代码的可读性 -->
         <h1 :class="['red','italic',flag?'active':'']">这是一个超级大的H1!!!</h1>
    
         <!--  在为class使用v-bind绑定对象的时候，对象的属性是类名， 由于对象的属性可带引号，也可以不带引号， 所以我没有写引号， 属性的值是一个标识符 -->
         <h1 :class="{red:true, thin:true, italic:false, active:false}">这是一个超级大的H1!!!</h1>
         
         <h1 :class="classObj">这是一个超级大的H1!!!</h1>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false,
                classObj:{red:true, thin:true, italic:false, active:false}
            },
            methods: {}
        });
    </script>
</body>

</html>
