<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <!-- <p>{{list[0]}}</p> -->
        <p v-for="item in list">{{item}}</p>
        v-for循环数组
        <p v-for="(item, i) in list">{{item}}------index:{{i}}</p>
        v-for循环对象数组
        <p v-for="user in list1">Id:{{ user.id }} --- 名字：{{user.name}}</p>
        <p v-for="(user,i) in list1">Id:{{ user.id }} --- 名字：{{user.name}}</p>
        v-for循环对象
        <p v-for="(val, key) in user">value:{{val}}-------key:{{key}}</p>
         <!-- 注意：在遍历对象身上的键值对的时候，除了 有 val key 之外，在第三个位置还有一个索引 -->
         <p v-for="(val, key, i) in user">value:{{val}}-------key:{{key}}------index:{{i}}</p>

    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               list:[1,2,3,4,5,6],
               list1:[
                   {id:1,name:'zs1'},
                   {id:2,name:'zs2'},
                   {id:3,name:'zs3'},
                   {id:4,name:'zs4'},

               ],
               user:{
                   id:1,
                   name:'dkeijf',
                   gender:'男'
               }
           },
           methods:{}
        });
    </script>
</body>

</html>
