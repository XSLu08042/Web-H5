<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/jquery.validate.min.js"></script>
		<script src="js/additional-methods.min.js"></script>
		<script src="js/messages_zh.min.js"></script>
		<link rel="stylesheet" href="css/webtest11-1.css" />
		<style>
			center{display: none;}
			select{
				border:none;
				outline: none;
				margin-left: -10px;
				margin-right: -12px;
				font-family: "微软雅黑";
				font-size: 10px;
				color: #666666;
			}
			.msg{
				color: red;
				float: right;
				width: 320px;
				height: 40px;
				margin-right: -330px;
				padding-left: 5px;
				/*background-color: #D7A95B;*/
				}
			.msg img{
				width: 25px;
				height: 25px;
				vertical-align: middle;
				margin-right: 5px;
			}
			#msg_chk{
				float: right;
				width: 320px;
				height: 40px;
				margin-right: -330px;
			}
		</style>
	</head>
	<body>
		<!--top begin-->
		<div class="top">
			<div class="log">
			<img src="img/webtest03img/log.png" /><span>欢迎注册</span>
			</div>
		</div>
		<!--top end-->
		<!--content begin-->
		<div class="forml">
			<form name="register" id="form_reg" method="post" action="http://www.sina.com.cn" >
				<table cellpadding="0" cellspacing="20px" >
					<tr>
						<td id="td_user" style="padding-left: 20px;">用&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;名
							<input id="user" type="text" name="username" placeholder="您的用户名和登录名"/>
							<span id='msg_uname' class="msg"></span>
						</td>					
					</tr>
					<tr>
						<td  id="td_psw" style="padding-left: 20px;">设&nbsp;置&nbsp;密&nbsp;码
							<input id="psw" type="password" name="password" placeholder="建议至少使用两种字符组合"/>							
							<span id='msg_psw' class="msg"></span>
							<span><img src="img/webtest03img/jianpan.png"></span>
						</td>
					</tr>
					<tr>
						<td id="td_rpsw" style="padding-left: 20px;">确&nbsp;认&nbsp;密&nbsp;码
							<input id="rpsw" type="password" name="repassword" placeholder="请再次输入密码"/>
							<span id='msg_rpsw' class="msg"></span>
							<span><img src="img/webtest03img/jianpan.png"></span>
						</td>
					</tr>
					<tr>
						<td id="td_phone" style="padding-left: 20px;">
							<select id="phone_which">
						  		<option value ="volvo">中国10086</option>
						  		<option value ="saab">电信10000</option>
						  		<option value="opel">联通10010</option>
							</select>						
							<input  id="phone" type="tel" name="phone" placeholder="建议使用常用手机"/>
							<span id='msg_phone' class="msg"></span>
						</td>
					</tr>
					<tr>
						<td id="td_yz" style="padding-left: 20px;">验&nbsp;&nbsp;&nbsp;证&nbsp;&nbsp;&nbsp;码
							<input id="yanzheng" type="text" name="yz" placeholder="请输入验证码"/>
							<span id='msg_yz' class="msg"></span>
							<span class="yz01"><img src="img/webtest03img/yanzheng.png"></span>
						</td>
					</tr>
					<tr class="read">
						<td style="padding-left: 20px;">
							<input id="chk" type="checkbox" name="agreen" >
							<span id='msg_chk' class="msg"></span>
							<span>&nbsp;&nbsp;阅读并同意<a href="">《京东用户注册协议》</a><a href="">《隐私政策》</a></span>
						</td>
					</tr>
					<tr class="registbt">
						<td><input id="btn_log" type="submit" value="立&nbsp;&nbsp;即&nbsp;&nbsp;注&nbsp;&nbsp;册"/></td>
					</tr>
				</table>
			</form>
		</div>
		<!--content end-->
		
		<script>
			$().ready(function() {
			// 在键盘按下并释放及提交后验证提交表单
			$("#form_reg").validate({
				//debug:true,  
				focusInvalid:true,
				errorPlacement:function(error, element) {  
				    element.next().html(error)
				},
				rules: {
				    username: {
				    	required: true
				    },
				    password:{
				    	required: true,
				    	rangelength:[8,20]
				    },
				    repassword:{
				    	required: true,
				    	rangelength:[8,20],
				    	equalTo: "#psw"
				    }, 
				    phone:{
				    	required: true,
				    	isPhone:true
				    },
				    yz:{
				    	required: true,
				    	isYz:true
				    },
				    agreen:{
				    	required: true,
				    } 
				},
				messages:{
					username: {
				    	required:"请输入用户名"				       
				    },
				    password:{
				    	required: "请输入密码",
				    	rangelength:"请输入8~20位字符"
				    },
				    repassword:{
				    	required: "请输入密码",
				        minlength: "请输入8~20位字符",
				        equalTo: "两次密码输入不一致"
				    },
				    phone:{ 
				    	required: "请输手机号",
				    	isPhone:"请正确填写您的手机号码"
				    },
				    yz:{
				    	required: "请输入验证码",
				    	isYz:"请输入正确的验证码"
				    },
				    agreen:{
				    	required: "请勾选阅读并同意",
				    } 
				}

			});
		});	
		</script>
	</body>
</html>
