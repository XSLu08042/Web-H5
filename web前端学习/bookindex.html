		<script>
			$(function() {
				//qi-------------------------
				$("#dd").click(function() {
					if($("#dd").html().charAt(1) == '0' & $(".dropdown li").css("display") == "none") {
						//alert("dd")
						$(".dropdown li").css({
							"display": "block"
						});
					} else {
						//alert("kk")
						$(".dropdown li").css({
							"display": "none"
						});
					}
				})
				//huo-------------------------
				$.ajax({
					//请求方式  
					type: "GET",
					//文件位置  
					url: "https://raw.githubusercontent.com/XSLu08042/Web-H5/master/book.json",
					//返回数据格式为json,也可以是其他格式如  
					dataType: "json",
					//请求成功后要执行的函数，拼接html  
					success: function(data) {
						//console.log(data.books.length)
						for(var i = 0; i < data.books.length; i++) {

							$(".section.group").append("<div class='grid_1_of_4 images_1_of_4'><a href='preview.html?booksId="+data.books[i].id+"'><img title='"+data.books[i].name+"' src='" + data.books[i].img + "' alt='' /></a><h2 title='"+data.books[i].name+"' class='bookname'>" + data.books[i].name + "</h2><div class='price-details'><div class='price-number'><p><span class='rupees'>¥" + data.books[i].danjia + "</span></p></div><div class='add-cart'>	<h4><a href='#'>加入购物车</a></h4></div><div class='clear'></div></div>")
							//console.log(i) 
						}
					}
				});
				layui.use('carousel', function() {
					var carousel = layui.carousel;

						elem: '#test1',
						width: '100%' //设置容器宽度
							,

						//,anim: 'updown' //切换动画方式
					});
				});
